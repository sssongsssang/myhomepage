<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>땅후니 기유미 첫 홈페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
      color: #222;
      text-align: center;
      line-height: 1.6;
    }
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2017/01/14/10/56/couple-1979272_1280.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 600;
    }
    .hero h2 {
      font-size: 2.2rem;
      margin: 10px 0;
    }
    .hero .banner {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 1.2rem;
    }
    footer {
      padding: 30px 0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>땅후니 & 기유미</h1>
    <h2>첫 홈페이지</h2>
    <div class="banner">드.디.어. 공개합니다!</div>
  </section>

  <footer>
    © 2025. Made with ❤️ by 땅후니.
  </footer>

</body>
</html>
